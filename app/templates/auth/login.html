{% extends 'layout.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block container %}
    <div class="col-md-12 col-md-offset-1">
    <h3 class="mt-4">Login</h3>
        <form action="index.html" class="" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                {{ form.password }}
            </div>

        </form>
    </div>
{% endblock %}
